<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Calculator</title>
<style>	
	#info {
		width: 48%;
		margin-top: 10px;
		margin-bottom: 20px;
	}
	#amount {
		background-color: #F8F9FA;
		border: solid 1px #DEE2E6;
		width: 45%;
		padding: 13px;
		margin-top: 10px;
		margin-bottom: 10px;
	}
	#add {
		position: relative;
		left: 310px;
		bottom: 72px;
	}
	a {
		color: black;
		text-decoration: none;
	}
	a:hover{
		color: inherit;
	}
	:-ms-input-placeholder { 
   		font-style: italic; 
	}
</style>

</head>

<body>

	<div class="container">
		<a href="/">
			<h2 style="text-align: center; margin-top: 15px">
				Calorie Calculator
			</h2>
		</a>
		<hr>
		<div class="container" style="width: 55%">
			<h5 style="margin-bottom: 15px">
				Search Food
			</h5>
			<div class="input-group mb-3">
				<input type="text" 
					name = "searchTerm"
					class="form-control"
					placeholder="e.g, banana"
					aria-label="Searched item"
					aria-describedby="button-addon2">
					<form action="#" th:action="@{/searchFoods}" method = GET> <!--  should call the searchFoods function within search bar -->
					</form>
				
			</div>
			<button  class="btn btn-outline-secondary" type="submit" 
						id="button-addon2">Search</button>
						
						
			<hr style="margin-top: 30px; margin-bottom: 15px">
			<h4 style="margin-bottom: 15px">Selected Food</h4>
			<div id="info" class="row mx-md-n2">
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light">
  						food info		
  					</div>
  				</div>
			</div>
			<h4 style="margin-bottom: 15px">Amount</h4>
			
			
			<div id="info" class="row mx-md-n2">
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light">
  						<input type="text" class="form-control"
					placeholder="no. Servings"
					aria-label="Searched item"
					aria-describedby="button-addon2">	
  					</div>
  				</div>
			</div>
		</div>
		
		<hr>
		
		<div class="container" style="width: 55%">
			<h4 style="margin-bottom: 15px">Calories Consumed</h4>
			<div id="info" class="row mx-md-n2">
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light" style="text-align: center">
  						a number	
  					</div>
  				</div>
			</div>
			<button type="button" id="add" class="btn btn-secondary btn-lg">Add to Total</button>
		</div>
		
	</div>

</body>
</html>
