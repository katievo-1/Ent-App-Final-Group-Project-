<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Home</title>

<style>
	#results {
		margin-top: 10px;
		margin-bottom: 20px;
	}
	
	#total {
		background-color: #F8F9FA;
		border: solid 1px #DEE2E6;
		text-align: center;
		width: 55%;
		height: 50px;
		padding: 10px;
	}
	a {
		color: black;
		text-decoration: none;
	}
	a:hover{
		color: inherit;
	}
	:-ms-input-placeholder { 
   		font-style: italic; 
	}
</style>

</head>

<body>
	<div class="container">
		<a href="/">														<!-- there is probably a bootstrap class that can make this cleaner -->
			<h2 style="text-align: center; margin-top: 15px">
			Calorie Calculator
			</h2>
		</a>
		<hr>
		<div class="container" style="width: 55%">
			<h5 style="margin-bottom: 15px">
				Search Food
			</h5>
			
			<form action="#" th:action="@{/}" method = GET> <!--  should call the searchFoods function within search bar -->
				<div class="input-group">
					<input type="text"
						id="input" 
						name = "searchTerm"
						class="form-control"
						placeholder="e.g, banana"
						aria-label="Searched item"
						aria-describedby="button-addon2" />
					<button class="btn btn-outline-primary" type="submit"
						id="button-addon2">Search</button>
				</div>
			</form>
		</div>
		
		<hr style="margin-top: 15px; margin-bottom: 15px">
			
		<div class="container" style="width: 55%">
			<form action="#"  th:action="@{/save}" th:object="${food}" method="POST">
			
				<!-- Invisible form as needed to update info -->
				<input type="hidden" th:field="*{id}" />
				
				<input id="input" type="text" th:field="*{foodName}"
					class="form-control mb-3 col-6"
					placeholder="Food Name"
					style="margin-top: 15px">
					
				<input id="input" type="text" th:field="*{calorie}"
					class="form-control mb-4 col-6"
					placeholder="Calories">
					
				<button type="submit" class="btn btn-outline-primary">Add Food</button>
			
			</form>
		</div>
				
		<hr style="margin-top: 15px; margin-bottom: 15px">
		
		<div class="container" style="width: 55%">
			<h5 style="margin-bottom: 15px">Search Results</h5>
			
			<div id="results" class="row mx-md-n2" th:each="food: ${foods}">
  				<div class="col px-md-2">
  					<div class="p-2 border bg-light">
  						<p th:text="'Item #:' + ${food.foodCode}" />
  						<p th:text="${food.displayName}" />
  						<p th:text="'Portion Size:' + ${food.portionDefault}" />
  						<p th:text="'Calories:' + ${food.calories}" />
  					</div>
  				</div>
			</div>
		</div>
		
		<div class="container" style="width: 55%">
			<table class="table table-striped">
				<thead class="thead-light">
					<tr>
						<th>Food Name</th>
						<th>Calories</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="food : ${foodList}">
						<td th:text="${food.foodName}" />
						<td th:text="${food.calorie}" />

						<!-- Delete Button -->
						<td>
						<a th:href="@{/delete(foodId=${food.id})}"
						class="btn btn-primary btn-sm" onClick="if(!(confirm('Please confirm that you want to delete this food item'))) return false"
						>Delete</a>
						
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>

</html>
