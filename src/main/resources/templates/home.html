<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
<!-- style.css -->
<link rel="stylesheet" type="text/css" href="../resources/css/style.css"> 

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Home</title>

<style>
	
</style>

</head>

<body>
	<div class="container">
		<a href="/">														<!-- there is probably a bootstrap class that can make this cleaner -->
			<h2 style="text-align: center; margin-top: 15px">
			Calorie Calculator
			</h2>
		</a>
		<hr>
		<div class="container" style="width: 55%">
			<h5 style="margin-bottom: 15px">
				Search Food
			</h5>
			
			<form action="#" th:action="@{/searchFoods}" method = GET> <!--  should call the searchFoods function within search bar -->
				<div class="input-group">
					<input type="text" 
						name = "searchTerm"
						class="form-control"
						placeholder="e.g, banana"
						aria-label="Searched item"
						aria-describedby="button-addon2" />
					<button class="btn btn-outline-secondary" type="submit"
						id="button-addon2">Search</button>
				</div>
			</form>
				
			<hr style="margin-top: 30px; margin-bottom: 15px">
			<h5 style="margin-bottom: 15px">Search Results</h5>
			
			<div id="results" class="row mx-md-n2" th:each="food: ${foods}">
  				<div class="col px-md-2">
  					<div class="p-3 border bg-light">
  						<p th:text="'Item #:' + ${food.foodCode}" />
  						<p th:text="${food.displayName}" />
  						<p th:text="'Portion amount:' + ${food.portionDefault}"/>
  						<p th:text="'Number of Calories:' + ${food.calories}" />
  					</div>
  				</div>
			</div>
		</div>
		
		<div class="container" style="width: 55%">
			<h2 style="text-align: center; margin-top: 30%">
				Calories Today
			</h2>
			<div id="total" class="container">
				<h5>
					a number	<!-- th:text here of something -->
				</h5>
			</div>
		</div>
	</div>
</body>

</html>
